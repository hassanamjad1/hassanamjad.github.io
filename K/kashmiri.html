<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <title>kashmiri</title>
  <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="containers">
        <div class="container">
        <span class="text1">Happy Birthday</span>
        <span class="text2">DUAA <3 </span>

        </div>
        <div id="cube">
          <div class="side1"><p>&#127803;</p></div>
          <div class="side2"><p>&#127802;</p></div>
          <div class="side3"><p>&#127803;</p></div>
          <div class="side4"><p>&#127803;</p></div>
          <div class="side5"><p>&#127799;</p></div>
          <div class="side6"><p>&#127802;</p></div>
        </div>


      <canvas id="canvas">Canvas is not supported in your browser.</canvas>

    </div>
    <script>

      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");
      let width = window.innerWidth;
      let height = window.innerHeight;
      let clicked = false;
      let mouseX = 0,
        mouseY = 0;

      let particles = [];
      let particleSettings = {
        gravity: 0.05,
      };
      //events object
      let events = {
        mouse: {
          down: "mousedown",
          move: "mousemove",
          up: "mouseup",
        },
        touch: {
          down: "touchstart",
          move: "touchmove",
          up: "touchend",
        },
      };
      let deviceType = "";

      //for using request animationFrame on all browsers
      window.requestAnimationFrame =
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function (callback) {
          window.setTimeout(callback, 1000 / 60);
        };

      window.onload = () => {
        canvas.width = width;
        canvas.height = height;
        window.requestAnimationFrame(startFireWork);
      };

      //Detect touch device
      const is_touch_device = () => {
        try {
          //We try to create TouchEvent (it would fail for desktops and throw error)
          document.createEvent("TouchEvent");
          deviceType = "touch";
          return true;
        } catch (e) {
          deviceType = "mouse";
          return false;
        }
      };
      is_touch_device();

      // mousedown
      canvas.addEventListener(events[deviceType].down, function (e) {
        e.preventDefault();
        clicked = true;
        mouseX = is_touch_device() ? e.touches[0].pageX : e.pageX;
        mouseY = is_touch_device() ? e.touches[0].pageY : e.pageY;
      });

      //mouseup
      canvas.addEventListener(events[deviceType].up, function (e) {
        e.preventDefault();
        clicked = false;
      });

      function Particle() {
        this.width = randomNumberGenerator(0.1, 0.9) * 5;
        this.height = randomNumberGenerator(0.1, 0.9) * 5;
        this.x = mouseX - this.width / 2;
        this.y = mouseY - this.height / 2;
        //velocity
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
      }

      Particle.prototype = {
        move: function () {
          if (this.x >= canvas.width || this.y >= canvas.height) {
            return false;
          }
          return true;
        },
        draw: function () {
          this.x += this.vx;
          this.y += this.vy;
          this.vy += particleSettings.gravity;
          context.save();
          context.beginPath();
          context.translate(this.x, this.y);
          context.arc(0, 0, this.width, 0, Math.PI * 2);
          context.fillStyle = this.color;
          context.closePath();
          context.fill();
          context.restore();
        },
      };

      //random number between range
      function randomNumberGenerator(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createFirework() {
        //increase range for bigger firework
        var numberOfParticles = randomNumberGenerator(10, 50);
        let color = `rgb( ${randomNumberGenerator(
          0,
          255
        )}, ${randomNumberGenerator(0, 255)}, ${randomNumberGenerator(0, 255)}`;

        for (var i = 0; i < numberOfParticles; i++) {
          var particle = new Particle();
          particle.color = color;
          var vy = Math.sqrt(25 - particle.vx * particle.vx);
          if (Math.abs(particle.vy) > vy) {
            particle.vy = particle.vy > 0 ? vy : -vy;
          }
          particles.push(particle);
        }
      }

      function startFireWork() {
        let current = [];
        //Control trails left by particles through the value of a here
        context.fillStyle = "rgba(0,0,0,0.1)";
        context.fillRect(0, 0, width, height);
        if (clicked) {
          createFirework();
        }
        for (let i in particles) {
          particles[i].draw();
          if (particles[i].move()) {
            current.push(particles[i]);
          }
        }
        particles = current;

        window.requestAnimationFrame(startFireWork);
      }
    </script>

    </body>
</html>
